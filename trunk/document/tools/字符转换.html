<script language="javascript"> 
function exchange(){ 
var test=document.getElementById('test');
var hidden=document.getElementById('hidden');
document.getElementById('test').value=(hidden.value=="true")?test.value.toUpperCase():test.value.toLowerCase();
hidden.value=(hidden.value=="true")?"false":"true";
}
function exchangeHTML(){
	var test=document.getElementById('test').value;
	test=replaceAll(test,"<","&lt;");
	test=replaceAll(test,">","&gt;");
	test=replaceAll(test,"\n","<br>");
	test=replaceAll(test,"  "," &nbsp;");
	document.getElementById('test').value=test;
}
function exchangLink(){
	var test=document.getElementById('test').value;
	var linkArray=test.split("http://");
	var result="";
	for(var i=1;i<linkArray.length;i++)
	{
		result+="<a href=\"http://"+linkArray[i]+"\" target=\"_blank\">http://"+linkArray[i]+"</a>\n<br>";
	}
	document.getElementById('test').value=result;
}
function replaceAll(strOrg,strFind,strReplace){
 var index = 0;
 while(strOrg.indexOf(strFind,index) != -1){
  strOrg = strOrg.replace(strFind,strReplace);
  index = strOrg.indexOf(strFind,index);
 }
 return strOrg
} 
function copyToClip()
{
	var text=document.getElementById('test').value;
	window.clipboar/home/webapps/deploy/webapps//home/webapps/log/business/stdout.logdData.setData("Text",text); //向剪贴板里写文本信息

}
function clean()
{
	document.getElementById('test').value="";
}
function toScript(){
    var value =document.getElementById('test').value;
    value = value.replace(/\\/gi, "\\\\").replace(/"/gi, "\\\"").replace(/'/gi, "\\\'")
    valArr = value.split("\r\n")
    value = ""
    
    for (i = 0; i < valArr.length; i++) {
        value += (i == 0) ? "info =" : ""
        value += "  \"" + valArr[i]
        value += (i != valArr.length - 1) ? "\" +\"\\n\"+\n" : "\"\n"
    }
    value += "\ndocument.write(info)"
    
    document.getElementById('test').value= value
}

function toTraditionalized(){
	var value =document.getElementById('test').value;
	var str='',ss=JTPYStr(),tt=FTPYStr();
	for(var i=0;i<value.length;i++)
	{
		if(value.charCodeAt(i)>10000&&ss.indexOf(value.charAt(i))!=-1)str+=tt.charAt(ss.indexOf(value.charAt(i)));
  		else str+=value.charAt(i);
	}
	document.getElementById('test').value= str;
}
function toSimplized(){
	var value =document.getElementById('test').value;
	var str='',ss=JTPYStr(),tt=FTPYStr();
	for(var i=0;i<value.length;i++)
	{
		if(value.charCodeAt(i)>10000&&tt.indexOf(value.charAt(i))!=-1)str+=ss.charAt(tt.indexOf(value.charAt(i)));
  		else str+=value.charAt(i);
	}
	document.getElementById('test').value= str;
}

function removeLineNumber(){
	var value =document.getElementById('test').value;
	var hasColon =document.getElementById('colon').checked;
	var lineStr=value.split("\n");
	var inte=hasColon?"\\s*\\d+:\\s*":"\\s*\\d+\\s*";
	var newValue="";
	var reg=new RegExp(inte,"g");
	for(var i=0;i<lineStr.length;i++)
	{
		newValue+=lineStr[i].replace(reg,"");
		newValue+="\n";
	}
	document.getElementById('test').value=newValue;
}

function tip(text,_length)
{
	var value=text;
	if(arguments.length>1)
	{
		if(text.length>_length)
		{
			value=text.substring(0,_length)+"...";
		}
	}
	document.getElementById("tip").innerHTML=value;
}
function copyToClipBoard(obj){
    if(document.all){
        window.clipboardData.setData("Text",obj); 
    }
    tip("内容已复制到剪贴板了:"+obj);
}
function wrapTable(){
	var lines=document.getElementById('test').value.split('\r\n');
	var labels=new Array();
	var maxLens=new Array();
	var result="";
	for(var i=0;i<lines.length;i++)
	{
		var lineLabels=lines[i].split('$$');
		for(var j=0;j<lineLabels.length;j++)
		{
			var lineLabelLen=strlen(lineLabels[j]);
			if(lineLabelLen%2==1)lineLabelLen+=1;
			if(maxLens[j]==undefined)
				maxLens.push(lineLabelLen);
			else if(maxLens[j]<lineLabelLen)
			{
				maxLens[j]=lineLabelLen;
			}
		}
		labels.push(lineLabels);
	}
	for(var i=0;i<lines.length;i++)
	{
		/*添加header*/
		for(var j=0;j<maxLens.length;j++)
		{
			if(j==0)
			{
				if(result=="")
					result+="┏";
				else
					result+="┣";
			}
			for(var k=0;k<maxLens[j]-parseInt(maxLens[j]/2);k++)
				result+="━";
			if(j<maxLens.length-1)
			{
				if(i==0)
					result+="┳";
				else
					result+="╋";
			}
			else
			{
				if(i==0)
				{
					result+="┓";
				}else
				{
					result+="┫";
				}
			}
		}
		/*添加content*/
		result+="\r\n";
		for(var j=0;j<maxLens.length;j++)
		{
			if(j==0)
			{
				result+="┃";
			}
			var len=strlen(labels[i][j]);
			for(var k=0;k<parseInt((maxLens[j]-len)/2);k++)
				result+=" ";
			result+=labels[i][j];
			for(var k=0;k<maxLens[j]-len-parseInt((maxLens[j]-len)/2);k++)
				result+=" ";
			result+="┃";
		}
		result+="\r\n";
	}
	/*添加tail*/
	for(var j=0;j<maxLens.length;j++)
	{
		if(j==0)
			result+="┗";
		for(var k=0;k<maxLens[j]-parseInt(maxLens[j]/2);k++)
			result+="━";
		
		if(j<maxLens.length-1)
			result+="┻";
		else
			result+="┛";
	}
	document.getElementById("result").value=result;
}
//计算字符串长度，汉字为2
function strlen(str) {
    var len = 0;
    for (var i = 0; i < str.length; i++) {
        if (str.charCodeAt(i) > 255) len += 2; else len ++;
    }
    return len;
}

	var winname = window.open('', "_blank", '');   
  winname.document.open('text/html', 'replace');   
  //winname.opener = null // 防止代码对原页面修改   
  winname.document.write(document.getElementById('test').value);   
  winname.document.close();   

}
